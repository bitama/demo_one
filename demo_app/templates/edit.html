<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-danger">
    <div class="container bg-dark text-light mt-4">
        <h1>Edit Employee Id:{{employee.id}}</h1>
        <form action="/employees/{{employee.id}}/update" method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{employee.first_name}}">
            <div class="form-group">
            <label for="middle_name">Middle Name:</label>
            <input type="text" class="form-control" id="email" name="middle_name" value="{{employee.middle_name}}">
            <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" name="last_name" value="{{employee.last_name}}">
            </div>
            <div class="form-group">
            <label for="number">Salary:</label>
            <input type="number" class="form-control" id="pwd" name="salary" value="{{employee.salary}}">
            </div><br>
            <div class="form-group">
            Department:<select name="department_id">
                <option value="{{employee.department.id}}">{{employee.department.name}}</option>
                {% for department in departments %}
                {% if department.id != employee.department.id %}
                <option value="{{department.id}}">{{department.name}}</option>
                {% endif %}
                {% endfor %}
            </select>
            </div>
            
            <button type="submit" class=" mb-3 btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container mb-4"><a href="/">Go back to home</a></div>
</body>
</html>
